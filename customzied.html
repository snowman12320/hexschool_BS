<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container-xxl">
      <!-- 導覽 -->
      <nav
        class="navbar navbar-expand-lg d-flex justify-content-between align-items-center bg-nbaBlue link-white navbar-light px-3"
      >
        <!-- 包品牌 -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex">
            <div>
              <a class="navbar-brand" href="#"> JerseyTown </a>
            </div>
            <a class="align-self-center text-decoration-none" href="">
              <h1 class="fs-3 fw-bold mb-0 ms-n2">JTown</h1>
            </a>
          </div>
          <!-- 漢堡 -->
          <div class="ms-3">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!--  -->
        </div>
        <!--包選單 -->
        <div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link p-3 active"
                  aria-current="page"
                  href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="register.html">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="newproduct.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="allstar.html">Rank</a>
              </li>
              <li class="hvr-grow-shadow ms-1">
                <button
                  class="learn-more btn btn-nbaRed rounded-pill text-white p-2 mt-lg-2 bg-nbaRed disable"
                >
                  <a
                    class="text-decoration-none text-white"
                    type="submit"
                    href="home.html"
                  >
                    Customized
                  </a>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <div class="custom_banner bgp-top bgs-cover"></div>
      <!-- 註冊客製化球衣 -->
      <form
        class="card py-5 px-4 col-md-5 needs-validation w-75 mx-auto my-5 shadow border-5 border-nbaRed border-top border-start-0 border-end-0 border-bottom-0"
        novalidate
      >
        <h2 class="text-center fs-4 mb-5">CUSTOMZIED ORDER LIST</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <label for="validationServer01" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="validationServer01"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-6">
            <label for="validationServer02" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationServer02"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-12">
            <label for="validationServer03" class="form-label">Cellphone</label>
            <input
              type="text"
              class="form-control"
              id="validationServer03"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Address</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose City</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label
              for="validationCustom05"
              class="form-label fs-0"
              style="color: #fff"
              >Address</label
            >
            <select class="form-select" id="validationCustom05" required>
              <option selected disabled value="">Choose State</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Input detail address"
              required
            />
          </div>

          <div class="col-md-12">
            <label for="validationCustom06" class="form-label fs-0"
              >Designer</label
            >
            <select class="form-select" id="validationCustom06" required>
              <option selected disabled value="">Choose Designer</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="inputCity" class="form-label fs-0">Pay</label>
            <select class="form-select" id="validationCustom06" required>
              <option selected disabled value="">Choose Pay</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="autoSizingCheck2" class="form-label">Plus</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="autoSizingCheck2"
              />
              <label class="form-check-label" for="autoSizingCheck2">
                Package + $10
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <label
              for="autoSizingCheck2"
              class="form-label fs-0"
              style="color: #fff"
              >Address</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="autoSizingCheck2"
              />
              <label class="form-check-label" for="autoSizingCheck2">
                Frameless + $1000
              </label>
            </div>
          </div>

          <div class="col-12">
            <label for="validationServer03" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="validationServer03"
              required
            />
            <div class="invalid-feedback">Please provide a email.</div>
          </div>
          <div class="col-12">
            <label for="validationServer04" class="form-label">Remark</label>
            <textarea
              class="form-control"
              id="validationServer04"
              rows="3"
            ></textarea>
          </div>
          <p class="text-center fs-4 my-3">Total USD$6666</p>
          <div class="col-12 text-center">
            <button
              type="submit"
              class="btn btn-nbaBlue rounded-pill fs-4 px-5"
            >
              Send Order
            </button>
          </div>
        </div>
      </form>

      <!-- 徵才 -->
      <div class="container-lg border-nbaRed border-top border-3">
        <div
          class="row row-cols-1 row-cols-lg-2 d-flex justify-content-center align-items-center mb-5 mx-5 mt-5"
        >
          <div class="col d-flex justify-content-center mb-5 mb-lg-0 mx-lg-0">
            <img class="" height="130" src="nbaWeb/1506074059.svg" alt="" />
            <div class="">
              <h3>JOIN TEAM</h3>
              <p>jersey fundraising</p>
              <a href="" class="btn btn-outline-nbaBlue rounded-pill fs-5"
                >SEND MESSAGE</a
              >
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <img
              class=""
              height="130"
              src="nbaWeb/05284b30a1fda6bcdc09420b5c1e7127.svg"
              alt=""
            />
            <div class="">
              <h3>JOIN TEAM</h3>
              <p>customized jersey</p>
              <a href="" class="btn btn-outline-nbaBlue rounded-pill fs-5"
                >SEND MESSAGE</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- 小圖示 -->
      <div class="position-relation">
        <a href="#">
          <img
            onmouseover="hover_custom(this);"
            onmouseout="unhover_custom(this);"
            src="./nbaWeb/silhouette-basket-05.svg"
            alt=""
            height="150"
            width="150"
            class="custom_img_after position-fixed bottom-0 end-0"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Let's customized jersey !"
          />
        </a>
      </div>

      <div class="footer bg-nbaRed text-center text-white py-2 pt-4">
        <p>Copyright © 2022 JerseyTown.All rights reserved.</p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/main.js"></script>
  </body>
</html>
