<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JerseyTown</title>

    <link rel="stylesheet" href="./stylesheet/main.css" />
  </head>

  <body>
    <div class="container-xxl">
      <!-- 導覽 -->
      <nav
        class="navbar navbar-expand-lg d-flex justify-content-between align-items-center bg-nbaBlue link-white navbar-light px-3"
      >
        <!-- 包品牌 -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex ">
            <div>
              <a class="navbar-brand" href="#"> JerseyTown </a>
            </div>
            <a class="align-self-center text-decoration-none" href="">
              <h1 class="fs-3 fw-bold mb-0 ms-n2 ">JTown</h1>
            </a>
          </div>
          <!-- 漢堡 -->
          <div class="ms-3">
            <button
              class="navbar-toggler "
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon "></span>
            </button>
          </div>
          <!--  -->
        </div>
        <!--包選單 -->
        <div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link p-3 active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-3 " href="#Service">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="#Product">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-3" href="#Rank">Rank</a>
              </li>
              <li class="hvr-grow-shadow ms-1">
                <button class="learn-more btn btn-nbaRed rounded-pill text-white p-2 mt-lg-2 bg-nbaRed">
                  <a class="text-decoration-none text-white" type="submit">
                    Customized
                  </a>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- 最新球衣 -->
      <div id="Product" class="new_product text-center my-5">
        <span>NEW</span>
        <img
          src="nbaWeb/05284b30a1fda6bcdc09420b5c1e7127.svg"
          height="80"
          alt="recentlyLogo"
          class=""
        />
        <span>PRODUCTS</span>
      </div>
      <div class="container px-5">
        <div class="row row-cols-2 row-cols-lg-4 g-4">
          <div class="col overflow-hidden">
            <div class="card w-100 position-relation" data-num="1">
              <div class="new_product_img">
                <h6 >Player</h6>
                <h4>Kobe Bryant</h4>
              </div>
              <img
                data-num="1"
                height="250"
                class="card-img of-cover"
                src="nbaWeb/olivier-collet-H7cIqigZOBo-unsplash.jpg"
                alt="new1"
              />
            </div>
          </div>
          <div class="col">
            <div class="card w-100 position-relation" data-num="2">
              <div class="new_product_img">
                <h6>Player</h6>
                <h4>Derrick Rose</h4>
              </div>
              <img
                data-num="2"
                height="250"
                class="card-img of-cover"
                src="nbaWeb/eddy-lackmann-6MmfmBJd8PE-unsplash.jpg"
                alt="new2"
              />
            </div>
          </div>
          <div class="col">
            <div class="card w-100 position-relation" data-num="3">
              <div class="new_product_img">
                <h6>Player</h6>
                <h4>Kevin Durant</h4>
              </div>
              <img
                data-num="3"
                height="250"
                class="card-img of-cover"
                src="nbaWeb/mingxuan_leng-EXqK7oqvKhQ-unsplash.jpg"
                alt="new3"
              />
            </div>
          </div>
          <div class="col">
            <div class="card w-100 position-relation" data-num="4">
              <div class="new_product_img">
                <h6>Player</h6>
                <h4>Stephen Curry</h4>
              </div>
              <img
                data-num="4"
                height="250"
                class="card-img of-cover"
                src="nbaWeb/tyler-martoia-nVpT1jeu3f0-unsplash.jpg"
                alt="new4"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- 徵才 -->
      <div class="container-lg border-top border-nbaRed  border-3 mt-5">
        <div
          class="row row-cols-1 row-cols-lg-2 d-flex justify-content-center align-items-center mb-5 mx-5 mt-5"
        >
          <div class="col d-flex justify-content-center mb-5 mb-lg-0 mx-lg-0">
            <img
              class=""
              height="130"
              src="nbaWeb/1506074059.svg"
              alt=""
            />
            <div class="">
              <h3>JOIN TEAM</h3>
              <p>jersey fundraising</p>
              <a href="" class="btn btn-outline-nbaBlue rounded-pill"
                >SEND MESSAGE</a
              >
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <img
              class=""
              height="130"
              src="nbaWeb/05284b30a1fda6bcdc09420b5c1e7127.svg"
              alt=""
            />
            <div class="">
              <h3>JOIN TEAM</h3>
              <p>customized jersey</p>
              <a href="" class="btn btn-outline-nbaBlue rounded-pill"
                >SEND MESSAGE</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- 小圖示 -->
      <div class="position-relation">
        <a href="#">
          <img
            onmouseover="hover_custom(this);"
            onmouseout="unhover_custom(this);"
            src="./nbaWeb/silhouette-basket-01.svg"
            alt=""
            height="80"
            width="100"
            class="custom_img_after position-fixed bottom-0 end-0"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Let's customized jersey !"
          />
        </a>
      </div>

      <div class="footer bg-nbaRed text-center text-white py-2 pt-4">
        <p>Copyright © 2022 JerseyTown.All rights reserved.</p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/main.js"></script>
  </body>
</html>
